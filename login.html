<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal Login | anaCalypto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html"><span>ana</span><h1>Calypto</h1></a></div>
        </nav>
    </header>

    <div style="display: flex; justify-content: center; padding: 80px 5%;">
        <form style="background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">
            <h2 style="margin-bottom: 10px;">Community Portal</h2>
            <p style="color: #666; margin-bottom: 25px;">Manage your organization's resources.</p>
            
            <label>Email Address</label>
            <input type="email" placeholder="name@org.org" style="width: 100%; padding: 12px; margin: 10px 0 20px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
            
            <label>Password</label>
            <input type="password" placeholder="••••••••" style="width: 100%; padding: 12px; margin: 10px 0 20px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
            
            <button type="button" onclick="alert('Demo Mode: Backend not connected.')" style="width: 100%; background: #3498db; color: white; border: none; padding: 15px; border-radius: 5px; font-weight: bold; cursor: pointer;">Sign In</button>
        </form>
    </div>
</body>
</html>
